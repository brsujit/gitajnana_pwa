<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>State level Gitachanting Competition Database</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>State level Gita Chanting Competition Database</h1>

  <form id="dataForm">
    <div class="grid">    
      <input type="number" id="slno" name="SL NO" readonly placeholder="Auto">
      <input type="number" id="year" name="YEAR OF COMPETITION" readonly placeholder="Auto">      
      <input name="DATE OF COMPETITION" type="date">
      <input name="DISTRICT" placeholder="District">
      <input name="BLOCK" placeholder="Block">
      <input name="PLACE" placeholder="Place">
      <input name="VENUE" placeholder="Venue">
      <input name="GROUP A" type="number" placeholder="Group A">
      <input name="GROUP B" type="number" placeholder="Group B">
      <input name="GROUP C" type="number" placeholder="Group C">
      <input name="GROUP D" type="number" placeholder="Group D">
      <input name="TOTAL NO OF PARTICIPANTS" placeholder="Total">
     <!--
      <input name="DISTRICT COORDINATOR WITH CONTACT NO.1" placeholder="District Coord 1">
      <input name="DISTRICT COORDINATOR WITH CONTACT NO.2" placeholder="District Coord 2">
      <input name="BLOCK COORDINATOR WITH CONTACT NO.1" placeholder="Block Coord 1">
      <input name="BLOCK COORDINATOR WITH CONTACT NO.2" placeholder="Block Coord 2">
      -->
    </div>
    <button type="submit">Save Record</button>
  </form>

  <div class="toolbar">
   <!-- <input id="searchDistrict" placeholder="Filter by District">-->
    <!--<button id="exportBtn">Export CSV</button>-->
    <input type="file" id="importFile" accept=".csv" hidden>
    <button id="importBtn">Import CSV</button>
    <button id="pdfBtn">Download PDF Report</button>
  </div>

  <table id="dataTable"></table>
  <!-- Add jsPDF libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="app.js"></script>

</body>
</html>
