<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gitajnana Data Handler</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <script src="app.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 { text-align: center; }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>
  <h1>Gitajnana Examination Data Handler</h1>

  <form id="entryForm">
    <label>District</label>
    <input type="text" name="DISTRICT" required>
    <label>Block</label>
    <input type="text" name="BLOCK" required>
    <label>Place</label>
    <input type="text" name="PLACE" required>
    <label>Venue</label>
    <input type="text" name="VENUE" required>
    <label>Group A</label>
    <input type="number" name="GROUP A" value="0">
    <label>Group B</label>
    <input type="number" name="GROUP B" value="0">
    <label>Group C</label>
    <input type="number" name="GROUP C" value="0">
    <label>Group D</label>
    <input type="number" name="GROUP D" value="0">
    <button type="submit">Submit Entry</button>
  </form>

  <div>
    <label>Filter by District:</label>
    <input type="text" id="filterDistrict" placeholder="Type a district...">
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>District</th>
        <th>Block</th>
        <th>Venue</th>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>D</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
